fragment PortfolioHistoryProposalConnection on ProposalConnection {
  pageInfo {
    startCursor
    endCursor
  }
  totalCount
  edges {
    node {
      proposalId
      title
      type
      status
      turnout
      voteByAddress(address: $address) {
        option
      }
    }
  }
}

fragment PortfolioHistoryProposalVotesDistribution on ProposalTallyResult {
  yes
  no
  abstain
  noWithVeto
}
