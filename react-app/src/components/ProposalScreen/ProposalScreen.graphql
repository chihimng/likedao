fragment ProposalScreenProposal on Proposal {
  id
  proposalId
  title
  description
  type
  submitTime
  depositEndTime
  votingStartTime
  votingEndTime
  proposerAddress
  status
  tallyResult {
    yes
    no
    noWithVeto
    abstain
    outstandingOption
  }
}

query ProposalScreenQuery(
  $first: Int!
  $after: Int!
  $status: ProposalStatusFilter
  $address: ProposalAddressFilter
  $searchTerm: String
) {
  proposals(
    input: {
      first: $first
      after: $after
      status: $status
      address: $address
      searchTerm: $searchTerm
    }
  ) {
    pageInfo {
      startCursor
      endCursor
    }
    totalCount
    edges {
      node {
        ...ProposalScreenProposal
      }
    }
  }
}
